<body class="login-img3-body">

  <div class="container">

    <form class="login-form fuente card" th:action="@{/login}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control letter" placeholder="Username" name="username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control letter" placeholder="Password" name="password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"><span class="letterB"> Remember me</span>
                <span class="pull-right letterB"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block letter2" style="margin-left:5%; border-radius:30%; width:90%" type="submit">Login</button><br/>
        <a th:href="@{/register}" class="letter2" style="margin-left:40%;  width:90%" type="submit">Signup</a>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">
          
          Designed by <a href="#">Development2021</a>
        </div>
    </div>
  </div>


</body>
